version: 1.7.0-{branch}{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
  - dev
  - ci-preparations
skip_tags: true
skip_commits:
  files:
    - Assets/*
    - .gitattributes
    - .gitignore
    - LICENSE.md
    - README.md
image: Visual Studio 2017
configuration: Release
platform:
- x86
- x64
- ARM
assembly_info:
  patch: true
  file: SharedAssemblyInfo.cs
  assembly_version: 1.7.0.{build}
  assembly_file_version: 1.7.0.{build}
  assembly_informational_version: 1.7.0.{build}
before_build:
- cmd: appveyor DownloadFile https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
- cmd: nuget restore
build:
  verbosity: minimal
after_build:
- ps: '& ".\AfterBuild.ps1"'
deploy:
- provider: Environment
  name: MyGet
- provider: Environment
  name: NuGet
  on:
    branch: master
- provider: Environment
  name: GitHub Releases
  on:
    branch: master
